<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto #05 - Bate-Papo UOL</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="topo">
        <div class="esquerda">
            <img src="./images/uol-logo.png" alt="">
        </div>
        <div class="direita">
            <ion-icon class="icon-people" name="people"></ion-icon>
        </div>
    </div>


    <div class="conversacao">

        <div class="mensagem">
            <div class="hora">(08:32:15)</div>
            <div class="conteudo">João diz:</div>
            <div class="conteudo">Oiiii</div>
        </div>

        <div class="mensagem status-chamada">
            <div class="hora">(08:32:15)</div>
            <div class="conteudo">João diz:</div>
            <div class="conteudo">Oiiii</div>
        </div>

        <div class="mensagem status-privado">
            <div class="hora">(08:32:15)</div>
            <div class="conteudo">João reservadamente diz:</div>
            <div class="conteudo">Oiiii</div>
        </div>

        <div class="resposta-aqui">

        </div>

    </div>


    <div class="enviar-mensagem">
        <input class="texto-input" type="text" placeholder="Escreva aqui..." data-test="input-message" />
        <button onclick="enviarMsg()" data-test="send-message" >
            <ion-icon class="icon-send" name="paper-plane-outline"></ion-icon>
        </button>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
